<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
		$(function(){
			//전체선택 체크박스에 클릭 했을 경우 이벤트 발생
			$('inchkall').click(function(){
				//is(':checked') : 전체선택 체크박스가 선택이 되었을 때 조건
				if($(this).is(':checked')){
					//모든 체크박스의 속성에 checked를 추가해서 그 값을 true->체크 된 상태
					//attr(속성명,속성값)
					//<img src='이미지경로'>
					//\$('img').attr('src','이미지 경로');
					$('.inchk').attr('checked',true);
				}else{
					$('.inchk').attr('checked',false);
				}
			});
		});
</script>
</head>
<body>
폼에 데이터를 입력한 후 '전송'버튼을 클릭하세요
<form action="viewParameter.jsp" method="post">
이름 : <input type="text" name ="name" size="10"><br/>
주소 : <input type="text" name ="address" size="30"><br/>
좋아하는 동물:<br/>
	<input type="checkbox" class="inchkall" id="chkall">전체선택<br/>
	<input type="checkbox" name ="pet" value="holse" class="inchk" >말
	<input type="checkbox" name ="pet" value="sheep" class="inchk" >양
	<input type="checkbox" name ="pet" value="dog" class="inchk">강아지
	<input type="checkbox" name ="pet" value="pig" class="inchk" >돠지
	<input type="checkbox" name ="pet" value="cat" class="inchk" >고양이
	<br/>
	<input type="submit" value="전송">
</form>

</body>
</html>
